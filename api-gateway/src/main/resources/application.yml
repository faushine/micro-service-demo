spring:
  application:
    name: api-gateway
server:
  port: 40000

eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    serviceUrl:
      defaultZone: http://localhost:10000/eureka/, http://localhost:10001/eureka/

zuul:
  ignoredServices: '*'
  routes:
    user:
      path: /userService/**
      serviceId: service-consumer
    oauth:
      sensitiveHeaders:
      path: /oauthService/**
      serviceId: oauth-server
      stripPrefix: false
  addProxyHeaders: true

security:
  oauth2:
    client:
      clientId: client
      clientSecret: secret
      accessTokenUri: http://localhost:60000/oauth/token
      grant-type: client_credentials
      scope: apps
    resource:
      userInfoUri: https://localhost:60000/user

logging:
  level.org.springframework.security: DEBUG